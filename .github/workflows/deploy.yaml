name: React CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: Build and Test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:run

      - name: Build Vite app
        run: npm run build

  cd:
    name: Deploy to Production
    needs: ci
    runs-on: self-hosted

    environment:
      name: production
      url: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install serve globally
        run: npm install -g serve

      - name: Deploy build files
        run: |
          DEPLOY_DIR="$HOME/my-app/current"
          mkdir -p "$DEPLOY_DIR"
          rm -rf "$DEPLOY_DIR"/*
          cp -r ./dist/* "$DEPLOY_DIR/"
          chmod -R 755 "$DEPLOY_DIR"

      - name: Stop old server
        run: pkill -f "serve -s" || true

      - name: Start server
        run: serve -s $HOME/my-app/current -l 3000 > server.log 2>&1 &

      - name: Deployment summary
        run: |
          echo "Deployment complete"
          echo "URL: http://localhost:3000"
